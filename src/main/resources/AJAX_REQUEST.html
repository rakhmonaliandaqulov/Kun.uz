<!DOCTYPE html>
<html lang="en">
<body>
<h1>Result: </h1>
<div id="result">dasda</div>
</body>

</html>
<script>
    var xhttps = new XMLHttpRequest();
    var userObj = {email: "admin@mail.ru", password: "123456"};
    var jsonBody = JSON.stringify(userObj);

    xhttps.onreadystatechange = function () {
        document.getElementById("result").innerText = this.responseText;
    };

    xhttps.open("POST", "http://localhost:8080/api/v1/auth", true);
    xhttps.setRequestHeader('Content-Type', 'application/json');
    xhttps.send(jsonBody);
</script>
